<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex" />
	<title>index.php</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		//js
		function cText(obj){
		if(obj.value==obj.defaultValue){
		obj.value="";
		obj.style.color="#000";
		}
		}

		function sText(obj){
		if(obj.value==""){
		obj.value=obj.defaultValue;
		obj.style.color="#999";
		}
		}
	</script>
</head>
<body>
	<div id="blog-form-wrap">
		<form action="form/check.php" method="POST" id="blog-form">
			<input type="text" name="title" id="title" value="記事タイトル" onFocus="cText(this)" onBlur="sText(this)">
			<textarea name="content" id="content" onFocus="cText(this)" onBlur="sText(this)">記事本文</textarea>
			<input type="submit" id="submit" value="確認">
		</form>
	</div>
</body>
</html>
